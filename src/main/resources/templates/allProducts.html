<header>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">

            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="loginLogout" sec:authorize="isAuthenticated()">
                <form id="logout-form" method="POST" action="#" th:action="@{/logout}" >
                    <button type="submit" class="login">Logout</button>
                </form>
            </div>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/oauth2/authorization/okta}" th:classappend="${#request.requestURI == '/login' ? 'active':''}">Anmelden</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>






</header>




<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">


    <br>
    <br>
    <br>

    <h2>Produkte auf deiner Liste</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${products.isEmpty()}">
                <td colspan="2">No Products Available</td>
            </tr>
            <tr th:each="product : ${products}">
                <td><span th:text="${product.name}">Name</span></td>
                <td><span th:text="${product.price}">Price</span></td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="/createproduct">Create more products</a>





</main>
